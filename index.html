<script>
	(function () {
		var canvas = document.getElementById("mycanvas"),
			context = canvas.getContext("2d"),
			img = document.createElement("img"),
			mouseDown = false,
			brushColor = "rgb(0, 0, 0)",
			hasText = true,
			clearCanvas = function () {
				if (hasText) {
					context.clearRect(0, 0, canvas.width, canvas.height);
					hasText = false;
				}
			};
			
		// Adding instructions
		context.fillText("Drop an image onto the canvas", 240, 200);
		context.fillText("Click a spot to set as brush color", 240, 220);
		
		// Image for loading	
		img.addEventListener("load", function () {
			clearCanvas();
			console.log("w : " + img.width+ "| h : " + img.height);
			if (img.width > 500 || img.height > 500) {
				if (img.width / 500.0 >= img.height / 500.0) {
					canvas.width = 500;
					canvas.height = 500.0 * img.height / img.width;
				}
				else {
					canvas.height = 500;
					canvas.width = 500.0 * img.width / img.height;
				}
			}
			else {
				canvas.width = img.width;
				canvas.height = img.height;
			}

			console.log('Image for loading');
			self.image = img;
			drawImageCanvas();
			// context.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
		}, false);
		
		// Detect mousedown
		canvas.addEventListener("mousedown", function (evt) {
			clearCanvas();
			mouseDown = true;
			context.beginPath();
			console.log('Detect mousedown');
		}, false);
		
		// Detect mouseup
		canvas.addEventListener("mouseup", function (evt) {
			mouseDown = false;
			var colors = context.getImageData(evt.layerX, evt.layerY, 1, 1).data;
			brushColor = "rgb(" + colors[0] + ", " + colors[1] + ", " + colors[2] + ")";
			console.log('Detect mouseup');
		}, false);
		
		// Draw, if mouse button is pressed
		canvas.addEventListener("mousemove", function (evt) {
			if (mouseDown) {
				context.strokeStyle = brushColor;								
				context.lineWidth = 20;
				context.lineJoin = "round";
				context.lineTo(evt.layerX+1, evt.layerY+1);
				context.stroke();
				console.log('Draw, if mouse button is pressed');
			}
		}, false);

		// To enable drag and drop
		canvas.addEventListener("dragover", function (evt) {
			evt.preventDefault();
		}, false);

		// Handle dropped image file - only Firefox and Google Chrome
		canvas.addEventListener("drop", function (evt) {
			var files = evt.dataTransfer.files;
			if (files.length > 0) {
				var file = files[0];
				if (typeof FileReader !== "undefined" && file.type.indexOf("image") != -1) {
					var reader = new FileReader();
					// Note: addEventListener doesn't work in Google Chrome for this event
					reader.onload = function (evt) {
						img.src = evt.target.result;
					};
					reader.readAsDataURL(file);
				}
			}
			evt.preventDefault();
		}, false);
	})();
</script>




<script>
	var canvas = document.getElementById('mycanvas'),
	    ctx = canvas.getContext('2d');
	 canvas.height = 500;
	 canvas.width = 500;

	function doCanvas() {
	    /* draw something */
	    ctx.fillStyle = '#f90';
	    
	    ctx.fillRect(0, 0, canvas.width, canvas.height);
	    ctx.fillStyle = '#fff';
	    ctx.font = '60px sans-serif';
	    ctx.fillText('Drag', 10, canvas.height / 2 - 15);
	    ctx.font = '26px sans-serif';
	    ctx.fillText('Image Here', 15, canvas.height / 2 + 35);
	}

	function downloadCanvas(link, canvasId, filename) {
	    link.href = document.getElementById(canvasId).toDataURL();
	    link.download = filename;
	}

	document.getElementById('download').addEventListener('click', function() {
	    downloadCanvas(this, 'mycanvas', 'test.png');
	}, false);

	doCanvas();
</script>
