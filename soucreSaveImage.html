<body>
	<canvas width="500" height="300" id="mycanvas">Sorry, no canvas available</canvas>
	<a id="download" class="btn" type="button" class="btn btn-success btn-lg">Download as image</a>
</body>
<script>

var canvas = document.getElementById('mycanvas'),
    ctx = canvas.getContext('2d');

function doCanvas() {
    /* draw something */
    ctx.fillStyle = '#f90';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = '60px sans-serif';
    ctx.fillText('Code Project', 10, canvas.height / 2 - 15);
    ctx.font = '26px sans-serif';
    ctx.fillText('Click link below to save this as image', 15, canvas.height / 2 + 35);
}

function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

document.getElementById('download').addEventListener('click', function() {
    downloadCanvas(this, 'mycanvas', 'test.png');
}, false);

doCanvas();
</script>
